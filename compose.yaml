services:
  postgres:
    image: postgres:16
    container_name: visualalgo-postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 20
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visualalgo-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/mydatabase
      DB_USERNAME: myuser
      DB_PASSWORD: secret
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: visualalgo-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
